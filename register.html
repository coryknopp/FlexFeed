<!DOCTYPE html>
<html lang="en">
<head>
  <title>FLEXFEED</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="register.css">

</head>
<body style="background: #e0ebeb">

<div id="top">
  <h1> <img src="leftflex.png" style="width:10vh; height:10vh;"> FLEXFEED<img src="rightflex.png" style="width:10vh; height: 10vh"></h1>
</div>


<nav class="navbar navbar-inverse" id="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">FlexFeed</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Discover</a></li>
      <li><a href="#">Groups</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#">Log Out</a></li>
    </ul>
  </div>
</nav>

<div class="col-sm-4" id="sm">
<div class="wrapper">
    <form class="form-signup">       
      <h2 class="form-signup-heading">Create an account</h2>
      First name: <input type="text" class="form-control" name="fname" placeholder="First Name" required autofocus="" />
      Last name: <input type="text" class="form-control" name="lname" placeholder="Last Name" required/>
      Email: <input type="email" class="form-control" name="email" placeholder="Email" required/>
      Username: <input type="text" class="form-control" name="username" placeholder="Username" required />
      Password: <input type="password" class="form-control" name="password" placeholder="Password" required=""/> 
      Confirm password: <input type="password" class="form-control" name="passwordconf" placeholder="Confirm Password" required/>     
      <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>   
    </form>
  </div>
</div>


</body>
</html>
