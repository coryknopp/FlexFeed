<!DOCTYPE html>
<html lang="en">
<head>
  <title>FLEXFEED</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="../css/register.css">
  <link rel="stylesheet" type="text/css" href="../css/home.css">

</head>
<body style="background: #e0ebeb">

<div id="top">
  <h1> <img src="../Icons/leftflex.png" style="width:10vh; height:10vh;"> FLEXFEED<img src="../Icons/rightflex.png" style="width:10vh; height: 10vh"></h1>
</div>


<div class="wrapper">
  <form class="form-signup">       
    <h2 class="form-signup-heading">Create an account</h2>
      First name: <input type="text" class="form-control" name="fname" placeholder="First Name" required autofocus="" />
      Last name: <input type="text" class="form-control" name="lname" placeholder="Last Name" required/>
      Email: <input type="email" class="form-control" name="email" placeholder="Email" required/>
      Username: <input type="text" class="form-control" name="username" placeholder="Username" required />
      Password: <input type="password" class="form-control" name="password" placeholder="Password" required=""/> 
      Confirm password: <input type="password" class="form-control" name="passwordconf" placeholder="Confirm Password" required/>     
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>   
  </form>
</div>


</body>
</html>
