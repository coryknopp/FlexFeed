{% extends "flexfeed_template.html" %}
{% load static %}


{% block content %}

<div style="text-align:center">
  <h1>Edit Profile</h1>
   <div class="container">
    <div class="row">
      <div class="col-md-3"></div>


      <div class="col-md-6 personal-info">
        <div class="alert alert-info alert-dismissable">

          <i class="fa fa-coffee"></i> <strong>Change your settings...</strong>
        </div>


        <form method="POST" class="post-form">{% csrf_token %}
          <div class="form-group">
            <label class="col-lg-4 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="new_FirstName" placeholder={{user.first_name}}>
             </div>
          </div>
          <div class="form-group">
            <label class="col-lg-4 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="new_LastName" placeholder={{user.last_name}}>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-4 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="new_Email" placeholder={{user.email}}>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-4 control-label">Profile Picture:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="new_ProfilePicture" placeholder="Enter image URL">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-4 control-label">Bio:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="new_Bio" placeholder={{user.profile.bio}}>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">Username:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="new_UserName" placeholder={{user.username}}>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">Password:</label>
            <div class="col-lg-8">
              <input class="form-control" type="password" name="new_Password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">Confirm Password:</label>
            <div class="col-lg-8">
              <input class="form-control" type="password" name="new_ConfirmPassword">
            </div>
          </div>
          <button type="submit" class="save btn btn-default">Save</button>

        </form>
      </div>
    </div>
  </div>


</div>

{% endblock %}
